<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog : Editor</title>
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/fontawesome.css">
    <link rel="stylesheet" href="./css/fontawesome.min.css">
   

    <link rel="stylesheet" href="./css/editor.css">
    <!-- <link rel="stylesheet" href="css/editor.css"> -->

</head>
<body>
    <div class="header">
            <div class="tittle">
                <i class="fa-brands fa-wolf-pack-battalion fa-bounce fa-xs"></i>
                <button>Save</button>   
                <select>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                </select>
            </div>
        <div class="tittle1">
            <button>Preview</button>
            <button>Publish</button>

            <i class="fa-solid fa-bell"></i>  
            <div class="logo-image"><a href="#"></a><img src="./assets/imagesMenuUser/profile2.jpg" alt=""></a>
            </div>
        </div>
    </div>
    <hr>
    <div class="icons">
        <div class="icon-back">
            <i class="fa-solid fa-arrow-right-long fa-2xl"></i>
         </div>
        <div class="icons-container">
            <i class="fa-regular fa-circle-right fa-2xl"></i>
            <i class="fa-regular fa-circle-right fa-rotate-180 fa-2xl"></i>
            <select>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select>
            <i class="fa-solid fa-bold fa-2xl"></i>
            <i class="fa-solid fa-italic fa-2xl"></i>
            <i class="fa-solid fa-underline fa-2xl"></i>
            <i class="fa-solid fa-file-import fa-2xl"></i>
            <i class="fa-solid fa-image fa-2xl"></i>
            <i class="fa-solid fa-headphones fa-2xl"></i>
            <i class="fa-solid fa-list-ul fa-2xl"></i>
            <i class="fa-solid fa-list-ol fa-2xl"></i>
        </div>
    </div>
    <hr>
<div class="write">
    <div class="blog">
        <textarea type="text" class="title" placeholder="Blog title..."></textarea>
        <textarea type="text" class="article" placeholder="Start writing here..."></textarea>
    </div>
    <div class="banner">
        <input type="file" accept="image/*" id="banner-upload" hidden>
        <label for="banner-upload" class="banner-upload-btn"><img src="./assets/upload.png" alt="upload banner"></label>
    </div>
    <div class="blog-options">
        <button class="btn dark publish-btn">Publish</button>
        <input type="file" accept="image/*" id="image-upload" hidden>
        <label for="image-upload" class="btn grey upload-btn">Upload Image</label>
    </div>
</div>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>

    <script src="js/firebase.js"></script>
    <script src="./js/editor.js"></script>

</body>
</html>
